spring.application.name=Email-Service

server.port=8084

# Mail server settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=nitinrajput8248@gmail.com
spring.mail.password=

# Protocol
spring.mail.protocol=smtp

# TLS/SSL configuration
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Debug (optional - shows detailed logs in console)
spring.mail.properties.mail.debug=true

spring.kafka.bootstrap-servers=localhost:9092

# Consumer (only listening for StockReservedEvent)
spring.kafka.consumer.group-id=email-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.hms.email_service.dto.EmailEvent
spring.kafka.consumer.properties.spring.json.use.type.headers=false

kafka.topic.email-send=email-send
